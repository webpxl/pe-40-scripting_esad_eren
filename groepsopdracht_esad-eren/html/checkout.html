<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Goalify</title>
  <link rel="stylesheet" href="../css/checkout.css">
  <script type="module" src="../js/checkout.js" defer></script>
</head>
<body>
<header class="header">
  <nav class="nav">
    <div class="logo-container">
      <img class="goalify-logo" src="../assets/Goalify logo.png" height="244" width="244"/>
      <a href="home.html" class="logo">Goalify</a>
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-icon">ðŸ›’<span class="cart-count">0</span></a>
    </div>
  </nav>
</header>

<main class="container">
  <h1>Checkout</h1>

  <div class="checkout-container">
    <form id="checkout-form" class="checkout-form">
      <section class="form-section">
        <h2>Shipping Address</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group full-width">
            <label for="address">Address</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="BE">Belgium</option>
              <option value="CA">Canada</option>
              <option value="GB">United Kingdom</option>
              <option value="US">United States</option>
            </select>
          </div>
        </div>
      </section>

      <section class="form-section">
        <h2>Payment Details</h2>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
          </div>
          <div class="form-group full-width">
            <label for="cardName">Name on Card</label>
            <input type="text" id="cardName" required>
          </div>
        </div>
      </section>

      <div class="order-summary">
        <h2>Order Summary</h2>
        <div id="order-items"></div>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span id="shipping">$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
      </div>

      <button type="submit" class="place-order-button">Place Order</button>
    </form>
  </div>
</main>
</body>
</html>
